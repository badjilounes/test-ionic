<ion-header>

  <ion-navbar>
    <ion-title>GSB</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-card-header>
      Authentification
    </ion-card-header>

    <ion-list>

      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <ion-item>
          <ion-label [ngClass]="{'squeeze': error}" floating>Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label [ngClass]="{'squeeze': error}" floating>Mot de passe</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

      </form>

    </ion-list>

    <div padding>
      <button color="primary" type="submit" ion-button block
              (click)="login()">Se connecter</button>
    </div>

  </ion-card>

</ion-content>
